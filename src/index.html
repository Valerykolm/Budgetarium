<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budgetarium</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="flex-sp-b">
    <div class="logo">Budgetarium</div>
    <div class="login">
      <a href="#">Sign up | Log in</a>
    </div>
  </div>
  <div class="conteiner">
    <h1 class="f-weight">Планер расходов</h1>
    <form action="#" class="d-flex flex-wrap">
      <fieldset>
        <legend class="f-weight">Income</legend>
        <label for="salary">Salary</label>
        <input id="salary" type="text" placeholder="5000">
        <label for="real-estate">Real-estate</label>
        <input id="real-estate" type="text" placeholder="20000">
        <label for="stocks">Stocks</label>
        <input id="stocks" type="text" placeholder="250">
        <label for="crypto">Crypto</label>
        <input id="crypto" type="text" placeholder="250">
        <button>+</button> <!--Здесь появляется всплывашка. См. шаблон-->
      </fieldset>
      <fieldset>
        <legend class="f-weight">How much should you spent</legend>
        <!--Здесь появляются расчёты, сколько рекомендовано тратить-->
        <label for="rent">Rent (25%):</label>
        <label for="food">Food (10%)</label>
        <label for="health">Health (5%):</label>
        <label for="bills">Bills (3%):</label>
        <label for="wish">Wish (10%)</label>
      </fieldset>
      <fieldset>
        <legend class="f-weight">Costs</legend>
        <label for="rent">Rent</label>
        <input id="rent" type="text" placeholder="1000">
        <label for="food">Food</label>
        <input id="food" type="text" placeholder="500">
        <label for="health">Health</label>
        <input id="health" type="text" placeholder="250">
        <label for="bills">Bills</label>
        <input id="bills" type="text" placeholder="150">
        <label for="wish">Wish</label>
        <input id="wish" type="text" placeholder="500">
        <button>+</button>
      </fieldset>
      <!--Здесь должны выводиться подсчёты, сколько тратим, а сколько экономим. См. шаблон-->
      <fieldset>
        <legend class="f-weight">How much you spent and save</legend>
        <label for="rent">How much spent in month:</label>
        <label for="food">How much save in month:</label>
        <label for="health">How much save in year:</label>
      </fieldset>
      <fieldset>
        <legend class="f-weight">How much you can save on your future apartment</legend>
        <label for="price">What price of your future apartment:</label>
        <input id="price" type="text" placeholder="300000">
        
        <label for="title-deed">Title deed (4%):</label>
        <label for="what-have">How much have:</label>
        <label for="what-need">How much need</label>
      </fieldset>
    </form>
    <h2 class="f-weight">Копить на квартиру</h2>
    <!--Это примерная форма. Данные должны будут подтягиваться из планера.
    Заполняется только поле прайс, всё остальное автоматом. См. шаблон-->
    <form action="#" class="flex-sp-a flex-wrap">
      <label for="price">Price</label>
      <input id="price" type="text" placeholder="300000">
      <label for="title-deed">Title deed, %</label>
      <input id="title-deed" type="text" placeholder="4">
      <label for="what-have">How much have</label>
      <input id="what-have" type="text" placeholder="25000">
      <label for="what-need">How much need</label>
      <input id="what-need" type="text" placeholder="175000">
      <button>Ok</button>
      <!--Здесь должны выводиться подсчёты, сколько копить на квартиру. См. шаблон-->
    </form>
    <h2 class="f-weight">Копить на ипотеку</h2>
    <!--Это примерная форма. Данные должны будут подтягиваться из планера. См. шаблон-->
    <form action="#" class="flex-sp-a flex-wrap">
      <label for="first-payment">First payment</label>
      <input id="first-payment" type="text" placeholder="60000">
      <label for="title-deed">Title deed, %</label>
      <input id="title-deed" type="text" placeholder="4">
      <label for="what-have">How much have</label>
      <input id="what-have" type="text" placeholder="25000">
      <label for="what-need">How much need</label>
      <input id="what-need" type="text" placeholder="60000">
      <button>Ok</button>
      <!--Здесь должны выводиться подсчёты, сколько копить на квартиру. См. шаблон-->
    </form>
    <h2 class="f-weight">Ипотечный калькулятор</h2>
    <form action="#" class="flex-sp-a flex-wrap">
      <label for="price">Price</label>
      <input id="price" type="text" placeholder="300000">
      <label for="first-payment">1-st payment, %</label>
      <input id="first-payment" type="text" placeholder="20">
      <label for="years">Years</label>
      <input id="years" type="text" placeholder="25">
      <label for="interest-rate">interest rate, %</label>
      <input id="interest-rate" type="text" placeholder="2.5">
      <button>Ok</button>
    </form>
  </div>
</body>
</html>
